version: "3.1"

intents:
  - greet
  - goodbye
  - main_menu
  - choose_language
  - select_option
  - download_app
  - anything_else
  - oil_spill
  - forest_fire
  - pollution
  - wildlife_poaching
  - climate_change

actions:
  - utter_greet
  - utter_main_menu_eng
  - utter_main_menu_sw
  - utter_main_menu_kik
  - utter_download_app_eng
  - utter_download_app_sw
  - utter_download_app_kik
  - utter_download_app_steps_eng
  - utter_download_app_steps_sw
  - utter_download_app_steps_kik
  - utter_anything_else_eng
  - utter_anything_else_sw
  - utter_anything_else_kik
  - utter_goodbye_eng
  - utter_goodbye_sw
  - utter_goodbye_kik

entities:
  - language
  - option
  - choice

slots:
  language:
    type: text
    mappings:
      - type: from_text
        entity: language
  option:
    type: text
    mappings:
      - type: from_text
        entity: option
  choice:
    type: text
    mappings:
      - type: from_text
        entity: choice

responses:
  utter_greet:
    - text: "Hi! Welcome to our chatbot. Please choose your language:"
      buttons:
        - title: "English"
          payload: '/choose_language{{"language": "eng"}}'
        - title: "Swahili"
          payload: '/choose_language{{"language": "sw"}}'
        - title: "Kikuyu"
          payload: '/choose_language{{"language": "kik"}}'

  utter_main_menu_eng:
    - text: "Welcome! Please choose an option:"
      buttons:
        - title: "Download app"
          payload: '/select_option{{"option": "download_app"}}'
        - title: "Social and environmental incidents"
          payload: '/select_option{{"option": "provide_info"}}'
        - title: "Countering misinformation"
          payload: '/select_option{{"option": "stay_updated"}}'
        - title: "Community initiatives"
          payload: '/select_option{{"option": "get_community_info"}}'

  utter_main_menu_sw:
    - text: "Karibu! Tafadhali chagua chaguo:"
      buttons:
        - title: "Pakua programu"
          payload: '/select_option{{"option": "download_app"}}'
        - title: "Matukio ya kijamii na mazingira"
          payload: '/select_option{{"option": "provide_info"}}'
        - title: "Kupinga habari za uongo"
          payload: '/select_option{{"option": "stay_updated"}}'
        - title: "Michakato ya jamii"
          payload: '/select_option{{"option": "get_community_info"}}'

  utter_main_menu_kik:
    - text: "Karibu! Tafadhali chagua chaguo:"
      buttons:
        - title: "Thandika app"
          payload: '/select_option{{"option": "download_app"}}'
        - title: "Mithukiri ya ciana na iria"
          payload: '/select_option{{"option": "provide_info"}}'
        - title: "Kúgeria kúrihúra-ini ya maúma maúmwoya"
          payload: '/select_option{{"option": "stay_updated"}}'
        - title: "Gutaniria mihitigio ya ciumia"
          payload: '/select_option{{"option": "get_community_info"}}'

  utter_download_app_eng:
    - text: "Would you like to download the 'DIRP' app?"
      buttons:
        - title: "Yes"
          payload: '/download_app{{"choice": "yes"}}'
        - title: "No"
          payload: '/download_app{{"choice": "no"}}'
  
  utter_download_app_sw:
    - text: "Ungependa kupakua programu ya 'DIRP'?"
      buttons:
        - title: "Ndiyo"
          payload: '/download_app{{"choice": "yes"}}'
        - title: "Hapana"
          payload: '/download_app{{"choice": "no"}}'
  
  utter_download_app_kik:
    - text: "Wendete gukata na kurithira app ya 'DIRP'?"
      buttons:
        - title: "Eee"
          payload: '/download_app{{"choice": "yes"}}'
        - title: "Apana"
          payload: '/download_app{{"choice": "no"}}'

  utter_download_app_steps_eng:
    - text: "To download the 'DIRP' app, follow these steps:
      \n1. Go to the App Store or Google Play Store.
      \n2. Search for 'DIRP'.
      \n3. Download and install the app.
      \n4. You can find more information and download the app from [here](link_to_app)."

  utter_download_app_steps_sw:
    - text: "Kupakua programu ya 'DIRP', fuata hatua hizi:
      \n1. Nenda kwa Duka la App au Duka la Google Play.
      \n2. Tafuta 'DIRP'.
      \n3. Pakua na usakinishe programu.
      \n4. Unaweza kupata maelezo zaidi na kupakua programu kutoka [hapa](link_to_app)."
  
  utter_download_app_steps_kik:
    - text: "Kurithira app ya 'DIRP', gukaria mwomboko mugiko:
      \n1. Ota kwa Duka ria Riari kana Duka ria Google Play.
      \n2. Turagia 'DIRP'.
      \n3. Rithira na ugorithirie app.
      \n4. Wendete kurathira maitumere na kwathira app kwa [hapa](link_to_app)."

  utter_social_incident_question_eng:
    - text: "Please share some details about the incident"

  utter_social_incident_question_sw:
    - text: "Tafadhali shiriki maelezo kuhusu tukio"

  utter_social_incident_question_kik:
    - text: "Níyúríke tene naírutia kúríoya tukio"

  utter_guide_oil_spill_eng:
    - text: "An oil spill is a release of a liquid petroleum hydrocarbon into the environment, especially marine areas, due to human activity. It causes harm to marine life and ecosystems. To learn more about oil spills, you can visit [link_to_resource]."
  utter_guide_oil_spill_sw:
    - text: "Kumwagika kwa mafuta ni kutolewa kwa hidrokarboni ya mafuta iliyeyuka kwenye mazingira, haswa maeneo ya baharini, kutokana na shughuli za kibinadamu. Inasababisha madhara kwa maisha ya baharini na mifumo ya ikolojia. Ili kujifunza zaidi kuhusu kumwagika kwa mafuta, unaweza kutembelea [kiungo_kwa_rasilimali]."
  utter_guide_oil_spill_kik:
    - text: "Uruma wa mafuta ni kuiganirwo giakwa miruha thabiragia na mafuta macia-ini nyingi maraini, iria gukua miangaza, ngwatiragia iria bururi. Iria gitugia iria gaandu na miti-ini. Ndariha hahingi kuhitugia, wahiha gutuire mai na ciumia-ini nyingi thi [kiugo_kwa_rasilimali]."
    
  utter_guide_forest_fire_eng:
    - text: "A forest fire is an uncontrolled fire occurring in nature, often in forests or wooded areas. It can cause extensive damage to flora, fauna, and habitats. To learn more about forest fires, you can visit [link_to_resource]."
  utter_guide_forest_fire_sw:
    - text: "Moto wa misitu ni moto usiodhibitiwa unaotokea kiasili, mara nyingi katika misitu au maeneo yenye miti. Inaweza kusababisha uharibifu mkubwa kwa mimea, wanyama, na makazi. Ili kujifunza zaidi kuhusu moto wa misitu, unaweza kutembelea [kiungo_kwa_rasilimali]."
  utter_guide_forest_fire_kik:
    - text: "Moto wa githaka ni moto utanabari ucio ta thakua kihateireiria, gitahi-ini giterereire, nigitekera ciumia na mahuri. Thiikire rui na thangari aandu, miti-ini na miti. Ndariha hahingi kuhitugia, wahiha gutuire mai na ciumia-ini nyingi thi [kiugo_kwa_rasilimali]."

  utter_guide_pollution_eng:
    - text: "Pollution is the introduction of harmful or poisonous substances into the environment. It can occur through various human activities such as industrial processes, transportation, and waste disposal. To learn more about pollution, you can visit [link_to_resource]."
  utter_guide_pollution_sw:
    - text: "Uchafuzi ni uingizaji wa vitu vinavyoweza kudhuru au sumu kwenye mazingira. Unaweza kutokea kupitia shughuli mbalimbali za kibinadamu kama vile michakato ya viwanda, usafirishaji, na utupaji wa taka. Ili kujifunza zaidi kuhusu uchafuzi, unaweza kutembelea [kiungo_kwa_rasilimali]."
  utter_guide_pollution_kik:
    - text: "Uharibifu ni utungo wa miruru-ini iria-ini itumaga kuomera maraini na macia. Kiumaga kiheteireiria gituma mbau-ini nyingi, niaraguo na miti. Ndariha hahingi kuhitugia, wahiha gutuire mai na ciumia-ini nyingi thi [kiugo_kwa_rasilimali]."

  utter_guide_wildlife_poaching_eng:
    - text: "Wildlife poaching is the illegal hunting or capturing of wild animals. It poses a serious threat to biodiversity and can lead to the extinction of endangered species. To learn more about wildlife poaching, you can visit [link_to_resource]."
  utter_guide_wildlife_poaching_sw:
    - text: "Ujangili wa wanyama pori ni uwindaji au kukamata wanyama pori kinyume cha sheria. Unatishia sana bioanuwai na inaweza kusababisha kutoweka kwa spishi zilizo hatarini. Ili kujifunza zaidi kuhusu ujangili wa wanyama pori, unaweza kutembelea [kiungo_kwa_rasilimali]."
  utter_guide_wildlife_poaching_kik:
    - text: "Uumira wa miruha-ini ni ukiruta-ini na kuriririria iria wanyama wiga. Gaiukaguo niagiririrwo niendete-ini na, miti iria. Ndariha hahingi kuhitugia, wahiha gutuire mai na ciumia-ini nyingi thi [kiugo_kwa_rasilimali]."

  utter_guide_climate_change_eng:
    - text: "Climate change refers to long-term shifts in temperature, precipitation, wind patterns, and other aspects of Earth's climate. Causes include human activities such as burning fossil fuels and deforestation. To learn more about climate change, you can visit [link_to_resource]."
  utter_guide_climate_change_sw:
    - text: "Mabadiliko ya hali ya hewa yanahusu mabadiliko marefu katika joto, mvua, mifumo ya upepo, na vipengele vingine vya hali ya hewa ya Dunia. Sababu zinazosababisha ni pamoja na shughuli za kibinadamu kama vile kuchoma mafuta ya mafuta na ukataji miti. Ili kujifunza zaidi kuhusu mabadiliko ya hali ya hewa, unaweza kutembelea [kiungo_kwa_rasilimali]."
  utter_guide_climate_change_kik:
    - text: "Mudirwo-ini wa macia maraini-ini uyu-ini wendete wa kihateireiria waikari wa kihateireiria wa tene mbara na rari-ini miru-ini maraini wa wendete-ini. Ire naiguthi-ini niagira thi ukomaka thi umereireiria wa mbara na mugi. Iu macia ma waiguthagirwo-ini wendete wa wendo thi kurambiriria [kiugo_kwa_rasilimali]."

  utter_anything_else_eng:
    - text: "Is there anything else I can assist you with?"
      buttons:
        - title: "Yes"
          payload: '/anything_else{{"choice": "yes"}}'
        - title: "No"
          payload: '/anything_else{{"choice": "no"}}'
  
  utter_anything_else_sw:
    - text: "Kuna kitu kingine naweza kukusaidia nacho?"
      buttons:
        - title: "Ndiyo"
          payload: '/anything_else{{"choice": "yes"}}'
        - title: "Hapana"
          payload: '/anything_else{{"choice": "no"}}'
  
  utter_anything_else_kik:
    - text: "Niathi cia arumenya andu niundithirie?"
      buttons:
        - title: "Eee"
          payload: '/anything_else{{"choice": "yes"}}'
        - title: "Apana"
          payload: '/anything_else{{"choice": "no"}}'
  
  utter_goodbye_eng:
    - text: "Goodbye! Have a great day."
  
  utter_goodbye_sw:
    - text: "Kwaheri! Uwe na siku njema."
  
  utter_goodbye_kik:
    - text: "Nakitare! Na ruciu ruriri."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true