version: "3.1"

stories:

- story: greet
  steps:
  - intent: greet
  - action: utter_greet

- story: choose language english and show menu
  steps: 
  - intent: choose_language
    entities:
    - option: "eng"
  - action: utter_main_menu_eng

- story: choose language swahili and show menu
  steps: 
  - intent: choose_language
    entities:
    - option: "sw"
  - action: utter_main_menu_sw

- story: choose language kikuyu and show menu
  steps: 
  - intent: choose_language
    entities:
    - option: "kik"
  - action: utter_main_menu_kik

- story: select yes to download app in english
  steps:
  - action: utter_main_menu_eng
  - intent: select_option
    entities:
    - option: "download_app"
  - action: utter_download_app_eng
  - intent: download_app
    entities:
    - choice: "yes"
  - action: utter_download_app_steps_eng
